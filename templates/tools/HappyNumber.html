{% extends 'main_app/main_app_base.html' %}

{% load staticfiles %}

{% block header_additions %}

<link rel="stylesheet" type="text/css" href="{% static "assets/styles/tools/HappyNumber.css" %}">

<script src="https://rawgit.com/MikeMcl/big.js/master/big.min.js"></script>

{% endblock %}

{% block body_content %}

<h1>Happy Number Problem</h1>
<h3><a class="animated" href="https://en.wikipedia.org/wiki/Happy_number" target="_blank">What is a happy number?</a></h3>
<div id="main-content">
	<input name="input-number" placeholder="enter your number here">
	<button onclick="checkAndRunInput();">Calculate</button>
	<br /><br />
	<input name="developer-input" placeholder="developer commands">
	<button onclick="evaluate();">Evaluate</button>
	<br />
	Ex: power = 3, mode = "multiply"
	<br />
	<h3 id="calculation-status">Result:</h3>
	<div id="calculations-div">???</div>
</div>

{% endblock %}

{% block end_block %}

<script type="text/javascript" src="{% static "assets/javascript/tools/HappyNumber/HappyNumber.js" %}"></script>

{% endblock %}
